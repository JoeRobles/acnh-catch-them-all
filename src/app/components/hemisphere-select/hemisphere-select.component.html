<mat-slide-toggle
  color="primary"
  (change)="toggleHemisphere($event)"
  [checked]="
    (preferencesService.hemisphere$ | async) === monthArrayTypeEnum.MonthArraySouthern
">
  {{
    this.preference === monthArrayTypeEnum.MonthArraySouthern ?
    'Southern hemisphere' : 'Northern hemisphere'
  }}</mat-slide-toggle>
