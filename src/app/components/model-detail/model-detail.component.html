<div class="container">
  <div *ngIf="model.id" class="row">
    <h1 class="text-center">{{model.name[language]}}</h1>
    <div class="text-center">
      <ng-container *ngIf="model">
        <img alt="model" class="img-fluid text-center" [src]="model.imageUri" [title]="model.name[language]">
      </ng-container>
    </div>
    <span>Size: {{model.size}}</span>
    <span>Sell price: {{model.sellPrice}}</span>
  </div>
</div>
