<mat-slide-toggle
  color="primary"
  (change)="toggleHemisphere($event)"
  [checked]="
    (preferencesService.hemisphere$ | async) === hemisphereTypeEnum.MonthArraySouthern
">
  {{
  (preferencesService.hemisphere$ | async) === hemisphereTypeEnum.MonthArraySouthern ?
    'Southern hemisphere' : 'Northern hemisphere'
  }}</mat-slide-toggle>
